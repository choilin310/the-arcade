<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="titleName">Tic Tac Toe</h1>
    <div class="board">
        <div class="cell" id="0,0">X</div>
        <div class="cell" id="0,1">O</div>
        <div class="cell" id="0,2"></div>
        <div class="cell" id="1,0"> </div>
        <div class="cell" id="1,1"> </div>
        <div class="cell" id="1,2"> </div>
        <div class="cell" id="2,0"> </div>
        <div class="cell" id="2,1"> </div>
        <div class="cell" id="2,2"> </div>
      </div>
      <div class="fadingScreen show">
        <div class="whoWon">X Wins</div>
        <button id="restartButton">Restart</button>
      </div>
      <script src="app.js"></script>
</body>
</html>
